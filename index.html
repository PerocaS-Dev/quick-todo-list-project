<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <div class="side-bar">
            <div class="profile-pic">
                <img src="/assets/profile.jpg" alt="display picture">
                <span>
                    Peroca
                    <i class="material-icons">expand_more</i>
                </span>
            </div>
            <span class="menu-item add-task">
                <i class="material-icons">add_circle</i>
                Add Task
            </span>
            <span class="menu-item">
                <i class="material-icons">search</i>
                Search
            </span>
            <span class="menu-item">
                <i class="material-icons">inbox</i>
                Inbox
            </span>
            <span class="menu-item active">
                <i class="material-icons">today</i>
                Today
            </span>
            <span class="menu-item">
                <i class="material-icons">calendar_month</i>
                Upcoming
            </span>
            <span class="menu-item">
                <i class="material-icons">widgets</i>
                Filter & Labels
            </span>
            <span class="menu-item">
                <i class="material-icons">check_circle_outline</i>
                Completed
            </span>
            
            <div class="my-projects">
                <span class="menu-item list-of-projects">
                    My Project
                    <i class="material-icons">expand_more</i>
                </span>
                <span class="menu-item">
                    <i class="material-icons">tag</i>
                    Work
                </span>
                <span class="menu-item">
                    <i class="material-icons">tag</i>
                    Personal
                </span>
                <span class="menu-item">
                    <i class="material-icons">tag</i>
                    Education
                </span>
                <span class="menu-item">
                    <i class="material-icons">tag</i>
                    Reading list
                </span>
                <span class="menu-item">
                    <i class="material-icons">tags</i>
                    Gifts
                </span>

            </div>
        </div>
        <div class="list-section">
            <div class="today">
                <span class="today-section"><h1>Today</h1></span>
                <span class="the-todos">
                    <ul class="list-items">

                    </ul>
                    <span class="new-todo">
                        <i class="material-icons">radio_button_unchecked</i>
                        <input type="text" name="" id="todo-text">
                    </span>
                    <span class="new-task">
                        <button class="addTaskBtn">
                            <i class="material-icons add-task">add</i>
                            Add task
                        </button>
                        <button class="saveTaskBtn">
                            Save
                        </button>
                    </span>
                </span>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
