<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <div class="side-bar">
            <div class="profile-pic">
                <img src="/assets/profile.jpg" alt="display picture">
                <span>
                    Peroca
                    <i class="material-icons">expand_more</i>
                </span>
            </div>
            <span class="menu-item add-task">
                <i class="material-icons">add_circle</i>
                Add Task
            </span>
            <span class="menu-item">
                <i class="material-icons">search</i>
                Search
            </span>
            <span class="menu-item">
                <i class="material-icons">inbox</i>
                Inbox
            </span>
            <span class="menu-item active">
                <i class="material-icons">today</i>
                Today
            </span>
            <span class="menu-item">
                <i class="material-icons">calendar_month</i>
                Upcoming
            </span>
            <span class="menu-item">
                <i class="material-icons">widgets</i>
                Filter & Labels
            </span>
        </div>
        <div class="list-section">
            <div class="today">
                <span class="title-section"><h1>Today</h1></span>
                <span class="input-section">
                    <input type="text" placeholder="TITLE">
                </span>
                <span class="new-task">
                    <button class="addTaskBtn">
                        <i class="material-icons add-task">add</i>
                        Add task
                    </button>
                </span>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
